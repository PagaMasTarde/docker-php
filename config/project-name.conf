<VirtualHost *:80>
  ServerName project-name.docker
  DocumentRoot /var/www/project-name/public
  RewriteEngine On
  DirectoryIndex index.php

  <Directory /var/www/project-name/public>
    Options FollowSymLinks
    AllowOverride All
    Require all granted

    <IfModule mod_rewrite.c>
      Options -Multiviews
      RewriteEngine On
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteRule ^(.*)$ index.php/$1 [QSA,L]
     </IfModule>

  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/project-name-error.log
  CustomLog /var/log/apache2/project-name-access.log combined

</VirtualHost>

<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>